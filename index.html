<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="page">
  <div id="message-container">
    <div id="message">
      <h1>Congratulations!</h1>
      <p>If you are feeling extra, try other difficulties</p>
      <p id="moves"></p>
      <input id="ok-button" type="button" onclick="toggleVisablity('message-container')" value="Niice!" />
    </div>
  </div>

  <br>
  <div id="menu">
    <div class="custom-select">
      <select id="difficulty-select">
        <option value="10">Easy</option>
        <option value="15">Medium</option>
        <option value="25">Hard</option>
        <option value="38">Extreme</option>
      </select>
    </div>
    <input id="start-maze-button" type="button" onclick="makeMaze()" value="Start" />
  </div>

  <div id="view">
    <div id="maze-container">
      <canvas id="maze-canvas" class="border" height="1100" width="1100"></canvas>
    </div>
  </div>

  <p id="instructions">Use the arrow keys to move the KEY to the HOUSE!</p>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

<script src="./script.js"></script>
</body>
</html>
